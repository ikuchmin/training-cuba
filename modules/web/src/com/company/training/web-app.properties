###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/training/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/training/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/training/persistence.xml

cuba.metadataConfig = +com/company/training/metadata.xml

cuba.viewsConfig = +com/company/training/views.xml

cuba.windowConfig = +com/company/training/web-screens.xml

cuba.menuConfig = +com/company/training/web-menu.xml

cuba.permissionConfig = +com/company/training/web-permissions.xml

cuba.mainMessagePack = +com.company.training.gui com.company.training.web

cuba.anonymousSessionId = 72075288-b5ad-4de6-4fe3-4dae08746b7b

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false